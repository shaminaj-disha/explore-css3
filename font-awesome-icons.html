<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <script src="https://kit.fontawesome.com/e9c81c88ef.js" crossorigin="anonymous"></script>
    <style>
        .fas {
            font-size: 50px;
        }

        .fa-bolt {
            color: gold;
        }

        .fa-laugh-beam {
            color: goldenrod;
            font-size: 25px;
        }

        .fab {
            font-size: 25px;
        }

        .fa-github {
            color: black;
        }

        .fa-youtube-square {
            color: red;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-cloud-meatball"></i> Checking out Font Awesome <i class="fas fa-bolt"></i></h1>
    <h3>Creating Link with Font Awesome <i class="fas fa-laugh-beam"></i></h3>
    <p>Follow me at: <a href="http://github.com/shaminaj-disha" target="_blank"><i class="fab fa-github"></i></a> <a
            href="http://youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></p>
</body>

</html>
